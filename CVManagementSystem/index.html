<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CVMantem</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/index.js"></script>
    <script src="js/myFunc.js"></script>
</head>
<body>
        <!--页眉-->
    <div id="header">
        <div class="menu">
            <div class="logo">
                <div class="logeImg"></div>
                <div class="logoName">
                    <p>TurnSole</p>
                </div>
            </div>
            <div class="user-center">
                <p class="userLanding">登陆&nbsp;</p>
                <i></i>
                <p class="userRegister">&nbsp;注册</p>
            </div>
        </div>
    </div>
    <div id="content">
        <!--主页面-->
        <div class="main">
            <h1>CVMantem</h1>
            <div class="btn">
                <p>登&nbsp;&nbsp;陆</p>
            </div>
        </div>
        <!--登陆页面-->
        <div class="landing">
            <div class="top">
                <p>登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</p>
            </div>
            <div class="bottom">
                <!--表单提交地址-->
                <form action="" name="landing" method="post" >
                    <div class="user phone">
                        <i class="userIcon"></i>
                        <input class="userName" type="text" name="phone" placeholder="请输入手机号">
                    </div>
                    <div class="user password">
                        <i class="userIcon"></i>
                        <input class="userName" type="text" name="password" placeholder="请输入密码">
                    </div>
                    <div class="user verification">
                        <span class="left">
                            <i class="userIcon"></i>
                            <input class="userName" type="text" name="verification" placeholder="请输入验证码">
                        </span>
                        <span class="right">
                            <i class="code"></i>
                            <i class="userIcon refresh"></i>
                        </span>
                    </div>
                    <div class="job">
                        <input type="radio" name="job" class="jobName">我是HR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="job" class="jobName">我是求职者
                    </div>
                    <div class="sub">
                        <button type="submit" class="submit">登&nbsp;&nbsp;陆</button>
                    </div>
                    <div class="appendix">
                        <p class="p1">注册账号</p>
                        <p class="p2">忘记密码？</p>
                    </div>
                </form>
            </div>
        </div>
        <!--注册页面-->
        <div class="register">
            <!--注册中-->
            <div class="registering">
            <div class="top">
                <p>注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</p>
            </div>
            <div class="bottom">
                <!--表单提交地址-->
                <form action="" name="register" method="post" onsubmit="return false">
                    <div class="user phone">
                        <i class="userIcon"></i>
                        <input class="userName" type="text" name="phone" placeholder="请输入手机号">
                    </div>
                    <div class="job">
                        <input type="radio" name="job" class="jobName">我是HR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="job" class="jobName">我是求职者
                    </div>
                    <div class="user nickname">
                        <i class="userIcon"></i>
                        <input class="userName" type="text" name="nickname" placeholder="请输入昵称">
                    </div>
                    <div class="user password">
                        <i class="userIcon"></i>
                        <input class="userName" type="text" name="password" placeholder="请输入密码">
                    </div>
                    <div class="user cPsd">
                        <i class="userIcon"></i>
                        <input class="userName" type="text" name="cPsd" placeholder="请确认密码">
                    </div>
                    <div class="user verification">
                        <span class="left">
                            <i class="userIcon"></i>
                            <input class="userName" type="text" name="verification" placeholder="请输入验证码">
                        </span>
                        <span class="right">
                            <i class="code"></i>
                            <i class="userIcon refresh"></i>
                        </span>
                    </div>
                    <div class="sub">
                        <button type="submit" class="registerSubmit">注&nbsp;&nbsp;册</button>
                    </div>
                    <div class="appendix">
                        <p class="p1">已有账号，</p>
                        <p class="p22">马上登陆</p>
                    </div>
                </form>
            </div>
        </div>
        <!--注册成功-->
        <div class="registered">
        <div class="top">
            <p>注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</p>
        </div>
        <div class="bottom">
                <div class="succeed">
                    <p>注册成功</p>
                </div>
                <div class="but">
                    <button type="button" class="landingButton">马上登陆</button>
                </div>
        </div>
    </div>
        </div>
        <!--找回密码-->
        <div class="find">
            <!--找回密码第一步-->
            <div class="first">
                <div class="top">
                    <p>忘记密码</p>
                </div>
                <div class="bottom">
                    <!--表单提交地址-->
                    <form action="" name="landing" method="post" onsubmit="return false">
                        <div class="user phone">
                            <i class="userIcon"></i>
                            <input class="userName" type="text" name="phone" placeholder="请输入手机号">
                        </div>
                        <div class="user verification">
                        <span class="left">
                            <i class="userIcon"></i>
                            <input class="userName" type="text" name="verification" placeholder="请输入验证码">
                        </span>
                            <span class="right">
                            <i class="code"></i>
                            <i class="userIcon refresh"></i>
                        </span>
                        </div>
                        <div class="sub">
                            <button type="submit" class="findSubmit">下一步</button>
                        </div>
                        <div class="appendix firstLanding">
                            <p class="p1">已有账号，</p>
                            <p class="p2">马上登陆</p>
                        </div>
                    </form>
                </div>
            </div>
            <!--找回密码第二步-->
            <div class="second">
                <div class="top">
                    <p>忘记密码</p>
                </div>
                <div class="bottom">
                    <!--表单提交地址-->
                    <form action="" name="landing" method="post" onsubmit="return false">
                        <div class="user password">
                            <i class="userIcon"></i>
                            <input class="userName" type="text" name="password" placeholder="请输入密码">
                        </div>
                        <div class="user cPsd">
                            <i class="userIcon"></i>
                            <input class="userName" type="text" name="cPsd" placeholder="请确认密码">
                        </div>
                        <div class="sub">
                            <button type="submit" class="secondSubmit">下一步</button>
                        </div>
                        <div class="appendix secondLanding">
                            <p class="p1">已有账号，</p>
                            <p class="p2">马上登陆</p>
                        </div>
                    </form>
                </div>
            </div>
            <!--找回密码第三步-->
            <div class="third">
                <div class="top">
                    <p>忘记密码</p>
                </div>
                <div class="bottom">
                    <div class="succeed">
                        <p>重置密码成功</p>
                    </div>
                    <div class="but">
                        <button type="button" class="thirdButton">马上登陆</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!--页脚-->
    <div id="footer">
        <p class="copyRight">Copyright&nbsp;&copy;&nbsp;&nbsp;turnsole&nbsp;&nbsp;&nbsp;&nbsp;2018.05&nbsp;&nbsp;-&nbsp;&nbsp;2020.05</p>
    </div>
</body>
</html>
